# Font
font:
  normal:
    family: Hack
    style: Regular
  size: 6

# Colors (Dark Plus)
colors:
  # Default colors
  primary:
    background: '0x1e1e1e'
    foreground: '0xe4e4e4'

  # Normal colors
  normal:
    black: '0x1c1c1c'
    red: '0xf14c4c'
    green: '0xb5cea8'
    yellow: '0xdcdcaa'
    blue: '0x569cd6'
    magenta: '0xdaadd6'
    cyan: '0x9cdcfe'
    white: '0xd4d4d4'

  # Bright colors
  bright:
    black: '0x000000'
    red: '0xcd3131'
    green: '0x579c4c'
    yellow: '0xcd9178'
    blue: '0x2472c8'
    magenta: '0xc586c0'
    cyan: '0x11a8cd'
    white: '0xAEAFAD'
